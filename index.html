<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./ToDoList.css">
    <script defer src="./ToDoList.js"></script>
</head>

<body>
    <div class="container">
        <div class="todotxt">
            <h1>To Do List </h1>
            <img src="./media/icon.svg">
        </div>
        <form class="additem">
            <input id="add" type="text" placeholder="Add Your Task Here">
            <div class="check">
                <div>
                    <label for="day">Day</label>
                    <input id="day" type="radio" name="option" value="1">
                </div>
                <div>
                    <label for="week">Week</label>
                    <input id="week" type="radio" name="option" value="2">
                </div>
                <div>
                    <label for="month">Month</label>
                    <input id="month" type="radio" name="option" value="3">
                </div>
            </div>
            <div>
                <button type="button" onclick="addTask()" disabled id="submet">Submit</button>
            </div>
        </form>
        <div>
            <ul class="list-container" id="list-container">
            </ul>
        </div>
    </div>
</body>

</html>
